<h1 class="mt-4">Tipos de Itens Cadastrados</h1>
 <ol class="breadcrumb mb-4">
    <p-button icon="fa fa-plus" label="Novo Tipo" routerLink="/tipo-item-cadastro"></p-button>     
 </ol>
<p-table #dt [value]="tipos" [paginator]="true" [rows]="10" [autoLayout]="true">    
    <ng-template pTemplate="header">
        <tr>
            <th>Código</th>
            <th>Nome</th>            
            <th>Ações</th>
        </tr>
        <tr>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'id', 'contains')" placeholder="Filtrar por Código" class="p-column-filter">
            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'descricao', 'contains')" placeholder="Filtrar por Descricao" class="p-column-filter">
            </th>          
           
            <th></th>
        </tr>    
    </ng-template>
    <ng-template pTemplate="body" let-tipo>
        <tr>
            <td>{{tipo.id}}</td>
            <td>{{tipo.descricao}}</td>            
            <td><button pButton pRipple type="button" icon="fa fa-pencil-alt" class="p-button-rounded p-button-info" routerLink="/tipo-item-cadastro/{{ tipo.id }}"></button>
                <button pButton pRipple type="button" icon="fa fa-trash-alt" class="p-button-rounded p-button-danger ml-2" (click)="deletarTipo(tipo)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<!--Toast Sucesso-->
<p-toast position="bottom-center"></p-toast>

<p-confirmDialog header="Confirmation" key="deletarTipo" icon="pi pi-exclamation-triangle"></p-confirmDialog>
